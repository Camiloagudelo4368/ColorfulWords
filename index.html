<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Courgette&family=Fredericka+the+Great&family=Frijole&family=Monoton&family=Nerko+One&family=Pacifico&family=Permanent+Marker&family=Piedra&family=Press+Start+2P&family=Ruge+Boogie&family=Syne+Mono&family=Vast+Shadow&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row text-center">
        <div class="col-12">
          <h3>Colorful words</h3>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col col-lg-4 col-sm-12">
          <input id="inpWord" type="text" placeholder="Insert the word" />
        </div>
        <div class="col col-lg-8 col-sm-12">
          <select id="selFontWord">
            <option value="Backbones">Backbones</option>
            <option value="Balingkang">Balingkang</option>
            <option value="'Cabin Sketch', cursive">Cabin Sketch</option>
            <option value="CamiRaeRegular">Cami Rae</option>
            <option value="CaskingCreamScript">Casking Cream</option>
            <option value="'Courgette', cursive">Courgette</option>
            <option value="Crackrock">Crackrock</option>
            <option value="DontClickMeDemoRegular">Dont Click Me</option>
            <option value="SimpleDryBrush">Dry Brush</option>
            <option value="SimpleDryBrushItalic">Dry Brush Italic</option>
            <option value="Eleanor">Eleanor</option>
            <option value="'Fredericka the Great', cursive">Fredericka</option>
            <option value="'Frijole', cursive">Frijole</option>
            <option value="frozen">Frozen</option>
            <option value="GoodMorning">Good Morning</option>
            <option value="Hoffermond">Hoffermond</option>
            <option value="HoneymoonPersonalUse">Honeymoon</option>
            <option value="Impact,Charcoal,sans-serif">Impact</option>
            <option value="JoyFriends">Joy Friends</option>
            <option value="Katrine">Katrine</option>
            <option value="Mayones">Mayones</option>
            <option value="'Monoton', cursive">Monoton</option>
            <option value="'Nerko One', cursive">Nerco One</option>
            <option value="'Pacifico', cursive">Pacifico</option>
            <option value="'Permanent Marker', cursive">
              Permanent Market
            </option>
            <option value="'Piedra', cursive">Piedra</option>
            <option value="'Press Start 2P', cursive">Press 2P</option>
            <option value="Raphtalia">Raphtalia</option>
            <option value="RealMiami">RealMiami</option>
            <option value="'Ruge Boogie', cursive">Ruge Boogie</option>
            <option value="RustyFrozee">Rusty Frozee</option>
            <option value="ScarletPen">Scarlet Pen</option>
            <option value="SeaBalancePersonalUseRegular">Sea Balance</option>
            <option value="'SelfDeceptionRegular'">
              Self Deception Regular
            </option>
            <option value="'Syne Mono', monospace">Syne Mono</option>
            <option value="'Vast Shadow', cursive">Vast Shadow</option>
            <option value="'Yellowtail', cursive">Yellowtail</option>
            <option value="YouthTouchDemoRegular">Youth Touch</option>
            <option value="Zignature">Zignature</option>
          </select>
          <input
            id="checkBoxFrozen"
            type="checkbox"
            className="custom-control-input"
          />
          <label
            className="custom-control-label activeLabel"
            for="checkBoxFrozen"
          >
            Frozen
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12 col-sm-12">
          <input
            type="range"
            min="1"
            max="250"
            value="200"
            class="slider"
            id="myRange"
          />
          <span id="lblRange"></span>
        </div>
      </div>
      <br />
      <div class="row text-right mr-4">
        <div class="col col-lg-12 col-sm-12">
          <button class="btn btn-secondary" id="btnGenerateWord">
            Generate Word
          </button>
          <button class="btn btn-danger" id="btnClear">Clear</button>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div id="divLabel"></div>
    <br />
    <br />
    <div class="text-center">
      <h3>choose your style and shoot a print screen.</h3>
      <h5>Mac: press command+shift+4 and select.</h5>
      <h5>Windows: press "prt sc" key.</h5>
    </div>
    <div id="divSaved" hidden></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
